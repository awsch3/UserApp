<div class="container">
  <div class="row">
    <div class="col">
      <section>
      <h3 class="text-center">Add Users</h3>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" name="firstName" ngModel>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label" >Last Name</label>
          <input type="text" class="form-control" name="lastName" ngModel>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
    </div>
    <div class="col">
      <h3 class="text-center">Users List</h3>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users| async">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
